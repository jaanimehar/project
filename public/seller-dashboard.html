<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seller Dashboard</title>
		<link rel="stylesheet" href="css/sellerDashstyle.css" />
	</head>
	<body>
		<header>
			<h1>Seller Dashboard</h1>
			<button id="logoutBtn">Logout</button>
		</header>
		<div class="container">
			<main>
				<section class="post-property">
					<h2>Post New Property</h2>
					<form id="propertyForm">
						<div class="form-group">
							<label for="title">Title:</label>
							<input type="text" id="title" name="title" required />
						</div>
						<div class="form-group">
							<label for="description">Description:</label>
							<textarea id="description" name="description" required></textarea>
						</div>
						<div class="form-group">
							<label for="place">Place:</label>
							<input type="text" id="place" name="place" required />
						</div>
						<div class="form-group">
							<label for="address">Address:</label>
							<input type="text" id="address" name="address" required />
						</div>
						<div class="form-group">
							<label for="area">Area:</label>
							<input type="number" id="area" name="area" required />
						</div>
						<div class="form-group">
							<label for="bedrooms">Bedrooms:</label>
							<input type="number" id="bedrooms" name="bedrooms" required />
						</div>
						<div class="form-group">
							<label for="bathrooms">Bathrooms:</label>
							<input type="number" id="bathrooms" name="bathrooms" required />
						</div>
						<div class="form-group">
							<label for="price">Price:</label>
							<input type="number" id="price" name="price" required />
						</div>
						<div class="form-group">
							<label for="type">Type:</label>
							<input type="text" id="type" name="type" required />
						</div>
						<div class="form-group">
							<label for="yearBuilt">Year Built:</label>
							<input type="number" id="yearBuilt" name="yearBuilt" />
						</div>
						<div class="form-group">
							<label for="amenities">Amenities:</label>
							<input type="text" id="amenities" name="amenities" />
						</div>
						<div class="form-group">
							<label for="nearbyFacilities">Nearby Facilities:</label>
							<input
								type="text"
								id="nearbyFacilities"
								name="nearbyFacilities"
							/>
						</div>
						<button type="submit" class="submit-btn">Post Property</button>
					</form>
				</section>
				<div class="divider"></div>
				<section class="your-properties">
					<h2>Your Properties</h2>
					<div id="propertiesList"></div>
				</section>
			</main>
		</div>
		<script src="js/scripts.js"></script>
	</body>
</html>
